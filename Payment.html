<!DOCTYPE html>
<html lang="en" ng-app="paymentApp">
<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.js "></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="payment.js"></script>
    <!-- Link our CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="PaymentController">
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <h1>FOODBOX</h1>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                   
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search">
        <div class="container">
            

            <form action="#" class="order">
           
                
                <fieldset>
                    <legend>Order Details</legend>
                    <center><h3>Order Placed Successfully!</h3></center>
                    <br>
                    <div class="order-label">Food Item : {{FoodItem}}</div>

                    <div class="order-label">Quantity : {{Quantity}}</div>

                    <div class="order-label">Amount : &#x20B9;{{Amount}}</div>

                            </fieldset>

            </form>

        </div>
    </section>
    <!-- fOOD sEARCH Section Ends Here -->

   

</body>
</html>
