<!DOCTYPE html>
<html lang="en" ng-app="orderApp">
<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.js "></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="order.js"></script>
    <!-- Link our CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="OrderController">
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <h1>FOODBOX</h1>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                   
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search">
        <div class="container">
            
            <h2 class="text-center text-white">Fill this form to confirm your order.</h2>

            <form action="Payment.html" class="order">
                <fieldset>
                    <legend>Selected Food</legend>

                    <div class="food-menu-img">
                        <img src="{{image}}" alt="Chicke Hawain Pizza" class="img-responsive img-curve">
                    </div>
    
                    <div class="food-menu-desc">
                        <h3>{{prodName}}</h3>
                        <p class="food-price">&#x20B9;{{prodPrice}}</p>

                        <div class="order-label">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="1" ng-model="quanityFood" required placeholder="quantity"
                         ng-keyup="calculateAmount()">
                        
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend>Payment Details</legend>
                    <div class="order-label">Subtotal</div>
                    <input type="number" name="full-name" placeholder="subtotal" class="input-responsive" ng-model="subtotal" disabled>

                    <div class="order-label">GST</div>
                    <input type="number" name="contact" placeholder="GST" ng-model="gst" class="input-responsive" disabled>

                    <div class="order-label">Delivery Charges</div>
                    <input type="number" name="email" placeholder="Delivery charges" ng-model="deleiveryCharge"  class="input-responsive" disabled>

                    <div class="order-label">Grand Total</div>
                    <input type="number" name="email" placeholder="Delivery charges" ng-model="grandTotal" class="input-responsive" disabled>


                    <input type="submit" name="submit" value="Place Order" class="btn btn-primary" ng-click="setValueForSuccess()" >
                </fieldset>

            </form>

        </div>
    </section>
    <!-- fOOD sEARCH Section Ends Here -->

   

</body>
</html>
