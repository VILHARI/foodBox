<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.js "></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></script>

<div class="container" ng-app="myApp">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <center><h1>Admin login</h1></center>
        </div>
      </div>
  
      <div ui-view></div>
  
    </div>
  
    <script type="text/ng-template" id="login.html">

      <center><div class="col-md-12">

        <h3>Login Page</h3>

        <form ng-submit="formSubmit()" class="form">
          <div class="col-md-4">
            <div class="form-group">
              <p><b>UserName:</b>
              <input type="text" class="form-control" ng-model="username" placeholder="username" required=""/></p>
            </div> 
   
            <div class="form-group">
                <p><b>Password:</b>
              <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/></p>
            </div>
            <br>
  
            <div class="form-group">
              <button type="submit" class="btn btn-success"><b>Login</b></button>
              <span class="text-danger">{{ error }}</span>
            </div>
  
          </div>
        </form>
      </div>
    </center>
    </script>
  
    <script type="text/ng-template" id="home.html">
        <style>
            table, th , td {
               border: 1px solid grey;
               border-collapse: collapse;
               padding: 5px;
            }
            table tr:nth-child(odd) {
               background-color: #f2f2f2;
            }
            table tr:nth-child(even) {
               background-color: #ffffff;
            }
            .submitButton {
    width: 5%;
    height: 40px;
    margin: auto;
    display: block;
    color: #fff;
    background-color: #065492;
    border-color: #065492;
    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.12);
    box-shadow: 0 2px 0 rgba(0, 0, 0, 0.035);
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
  }
.submitButton:disabled,
button[disabled] {
  border: 1px solid #cccccc;
  background-color: #cccccc;
  color: #666666;
}
         </style>
        <center> <div class="col-md-12">
        <h3>Food Summary</h3>
        <button style="float:right" ui-sref="changepass">Change Password</button>
        <p>Add Item : <button style="font-size:24px;" ng-click="showinput()"><i class="fa fa-plus"></i></button></p>
        <br>
        <div ng-show="showPi" >Product Id :<input type="text" ng-model="prodId"/></div>
        <br>
        <div ng-show="showPn" >Product Name :<input type="text" ng-model="prodname"/></div>
        <br>
        <div ng-show="showPrice" >Price :<input type="text" ng-model="price"/></div>
        <br>
        <div ng-show="showqan">Quantity :<input type="text" ng-model="quantity"/></div>
        <br>
        <div ng-show="showqan"><button type="submit" id="submitButton"  class="submitButton pure-button pure-button-primary" ng-click="AddItem()">
            <span>ADD</span>
          </button></div>
        <br>
        <table>
            <tr>
               <th>Product Id</th>
               <th>Product Name</th>
               <th>Price</th>
               <th>Quantity</th>
               <th>Remove</th>
            </tr>
            
            <tr ng-repeat = "food in products"  ng-click="getData($event)">
               <td>{{ food.prodId }}</td>
               <td>{{ food.prodName }}</td>
               <td>{{ food.prodPrice }}</td>
               <td>{{ food.Quantity }}</td>
               <td> <button class="close-button" aria-label="Dismiss alert" type="button" data-close ng-click="GetDetails($index)">
                <span aria-hidden="true">&times;</span>
              </button></td>
            </tr>
         </table>
        <a ui-sref="login">Back</a>
      </div>
    </center>
    </script>

        </style>
        <div class="mainDiv">

              <form ng-submit="passowrdSubmit()" class="form">      
                
          
                <h2 class="formTitle">

                </h2>

            </div>
          </div>
    </script>

   

    
  </div>
