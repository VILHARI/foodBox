<!DOCTYPE html>
<html lang="en" ng-app="foodsearchApp">
<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.js "></script>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="food-search.js"></script>

    <!-- Link our CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="FoodSearchController">
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <h1>FOODBOX</h1>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                   
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search text-center">
        <div class="container">
            
            <h2>Foods on Your Search</h2>

        </div>
    </section>
    <!-- fOOD sEARCH Section Ends Here -->



    <!-- fOOD MEnu Section Starts Here -->
    <section class="food-menu">
        <div class="container">
            <h2 class="text-center">Food Menu</h2>
<div ng-repeat="o in searchedItemByCustomer">
            <div class="food-menu-box">
                <div class="food-menu-img">
                    <img ng-src="{{o.image}}" alt="Chicke Hawain Pizza" class="img-responsive img-curve">
                </div>

                <div class="food-menu-desc">
                    <h4>{{o.prodName}}</h4>
                    <p class="food-price">&#x20B9;{{o.prodPrice}}</p>
                    
                    <br>

                    <a ng-click="collectFoodData($index)" class="btn btn-primary">Order Now</a>
                    
                </div>
            </div>
        </div>

        

        


       

    


            <div class="clearfix"></div>

            

        </div>

    </section>


</body>
</html>
